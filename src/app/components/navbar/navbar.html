<p-menubar [model]="items" styleClass="custom-menubar">
  <ng-template pTemplate="start">
    <div class="brand">
      <!-- <img src="assets/logo.png" alt="logo" class="logo" /> -->
      <span class="brand-name">MyApp</span>
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="user-info">
      <span class="username">Welcome, {{ user.username }}</span>
      <img
        src="https://i.pravatar.cc/40"
        alt="avatar"
        class="avatar"
        (click)="menu.toggle($event)"
        style="cursor: pointer"
      />
      <p-menu #menu [popup]="true" [model]="userMenuItems"></p-menu>
    </div>
  </ng-template>
</p-menubar>
